<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type='text/css' href="./sweetalert-master/dist/sweetalert.css">
    <script src="https://use.fontawesome.com/b59d1e2e30.js"></script>
    <title>Tic-Tac-Toe!</title>
</head>

<body>

    <div id="game">
        <h1>Tic-Tac-Toe!</h1>
        <div id="turn"></div>
        <button class="newGameButton">New game</button>

        <table id='board'>
            <tr>
                <td id="1" class="square"></td>
                <td id="2" class="square line3"></td>
                <td id="3" class="square"></td>

            </tr>
            <tr>
                <td id="4" class="square line1"></td>
                <td id="5" class="square line2"></td>
                <td id="6" class="square line1"></td>
            </tr>
            <tr>
                <td id="7" class="square"></td>
                <td id="8" class="square line3"></td>
                <td id="9" class="square"></td>
            </tr>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./sweetalert-master/dist/sweetalert.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
